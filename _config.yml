# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone (adjust to your actual timezone)
timezone: America/Vancouver

# jekyll-seo-tag settings
# https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# --------------------------
title: "Learning in Public"
tagline: "Building SASE skills through hands-on projects"

description: >-
  The goal of this blog is to help build my Automation Software Engineer (SASE) skillset
  by learning in public.

# Fill in the protocol & hostname for your site
url: "https://aott33.github.io"

# GitHub username
github:
  username: aott33

# Social configuration
social:
  name: Andrew Ott
  email: # Add your email if you want it public
  links:
    - https://github.com/aott33
    - https://www.linkedin.com/in/andrewott33

# Avatar (optional - add path to your avatar image)
avatar: /assets/img/avatar.png

# Comments system configuration (Utterances - migrated from old config)
comments:
  provider: utterances
  utterances:
    repo: aott33/aott33.github.io
    issue_term: pathname
    theme: github-light

# Web Analytics Settings (optional)
# analytics:
#   google:
#     id: # fill in your Google Analytics ID

# PWA settings
pwa:
  enabled: true
  cache:
    enabled: true

# Pagination
paginate: 10

# Base URL (leave empty for user/org GitHub Pages)
baseurl: ""

# Table of Contents in posts (enabled by default)
toc: true

# Mermaid diagram support (custom - will need to verify this works)
mermaid: true

# Site-wide kramdown syntax highlighting
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Collections configuration
collections:
  tabs:
    output: true
    sort_by: order

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Jekyll Archives configuration
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives

# RSS feed
feed:
  path: rss

# Exclude files from Jekyll build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .bmad-core/
  - .claude/
