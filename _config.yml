title: "Learning in Public"
author: "Andrew Ott"
description: The goal of this blog is to help build my Automation Software Engineer (<a href="https://sase.space/" target="_blank">SASE</a>) skillset
             by <a href="https://www.swyx.io/learn-in-public/" target="_blank">learning in public</a>.

# Minima variables
github_username:   aott33

theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true

collections:
  output: true

header_pages:
  - resources.md
  - archive.md

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
      
comments:
  provider: utterances

utterances:
  repo: "aott33/aott33.github.io"
  issue-term: "pathname"
  theme: "github-light"
  crossorigin: "anonymous"
